<template>
  <lightning-record-edit-form
    object-api-name="Car__c"
    record-id={editRecordId}
    onsuccess={successHandler}
    onerror={errorHandler}
  >
    <lightning-input-field field-name="Name"></lightning-input-field>
    <lightning-input-field field-name="Make__c"></lightning-input-field>
    <lightning-input-field field-name="MSRP__c"></lightning-input-field>
    <lightning-input-field field-name="Category__c"></lightning-input-field>
    <lightning-input-field field-name="Fuel_Type__c"></lightning-input-field>
    <lightning-input-field
      field-name="Number_of_Seats__c"
    ></lightning-input-field>
    <lightning-input-field field-name="Control__c"></lightning-input-field>
    <button type="submit">Guardar</button>
  </lightning-record-edit-form>
</template>
